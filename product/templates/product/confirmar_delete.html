<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletar Produto</title>
</head>
<body>
    <h1 style="text-align: center;">Deletar Produto</h1>
    <p style="text-align: center;">Tem certeza que deseja deletar o produto "<strong>{{ produto.nome }}</strong>"?</p>
    <form method="post" style="text-align: center;">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'lista_produtos' %}">Cancelar</a>
    </form>
</body>
</html>
