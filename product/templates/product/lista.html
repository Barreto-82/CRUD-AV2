<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1 style="text-align: center;">Lista de Produtos</h1>
    <table border="1" style="width: 80%; margin: auto; text-align: center;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco }}</td>
                    <td>
                        <a href="{% url 'detalhe_produto' produto.pk %}">Detalhes</a> |
                        <a href="{% url 'edita_produto' produto.pk %}">Editar</a> |
                        <a href="{% url 'deleta_produto' produto.pk %}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'cria_produto' %}" style="font-size: 18px;">Adicionar Novo Produto</a>
    </div>
</body>
</html>
